<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HandyNB - Helping Hands in Your Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
      color: #333;
    }
    header {
      background-color: #4d6ac9;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    header h1 {
      margin: 0.5rem 0 0 0;
      font-size: 1.8rem;
    }
    .content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .form-section {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }
    form label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4d6ac9;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background-color: #3a56a5;
    }
    @media screen and (max-width: 600px) {
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/bGCZ2Xb.png" alt="HandyNB Logo" />
    <h1>HandyNB – Helping Hands in Your Community</h1>
  </header>

  <div class="content">
    <p>Welcome to HandyNB – where neighbors help neighbors! Whether you need a small job done or want to offer your help, we connect the community with trust and care.</p>

    <div class="form-section">
      <h2>Contact / Book a Helper</h2>
      <form action="https://formspree.io/f/mjkwqqyw" method="POST">
        <label>
          Your Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Your Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Your Phone:
          <input type="tel" name="phone" />
        </label>
        <label>
          Task Description:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Send Request</button>
      </form>
    </div>
  </div>
</body>
</html>
